<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3DVR Block Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; touch-action: none; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px; left: 10px;
            color: white; background: rgba(0, 0, 0, 0.5);
            padding: 10px; border-radius: 5px;
        }
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
        }
        .btn {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border: none; border-radius: 50%;
            font-size: 24px; font-weight: bold;
        }
        .touchpad {
            position: fixed; bottom: 20px; right: 20px;
            width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center; line-height: 100px;
            font-size: 20px; font-weight: bold;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="info">Click to start. Arrow Keys to move, Up to jump, Left Click to place, Right Click to remove.</div>

    <!-- Mobile Controls -->
    <div class="controls">
        <button class="btn" id="left-btn">←</button>
        <button class="btn" id="up-btn">↑</button>
        <button class="btn" id="right-btn">→</button>
    </div>
    <div class="touchpad" id="touchpad">Look</div>

    <script>
        let scene, camera, renderer, controls;
        let blocks = [];
        let blockSize = 1;
        let playerHeight = 2;
        let worldData = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, playerHeight, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener("click", () => controls.lock());

            scene.add(controls.getObject());

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10).normalize();
            scene.add(light);

            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            document.addEventListener("mousedown", onMouseDown);
            document.addEventListener("keydown", onKeyDown);
            document.addEventListener("keyup", onKeyUp);

            setupMobileControls();
            animate();
        }

        let moveLeft = false, moveRight = false, moveForward = false;
        function onKeyDown(event) {
            if (event.code === "ArrowLeft") moveLeft = true;
            if (event.code === "ArrowRight") moveRight = true;
            if (event.code === "ArrowUp") controls.getObject().position.y += blockSize;
        }
        function onKeyUp(event) {
            if (event.code === "ArrowLeft") moveLeft = false;
            if (event.code === "ArrowRight") moveRight = false;
        }

        function updateMovement() {
            let speed = 0.1;
            if (moveLeft) controls.moveRight(-speed);
            if (moveRight) controls.moveRight(speed);
        }

        function onMouseDown(event) {
            let raycaster = new THREE.Raycaster();
            let mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                let point = intersects[0].point.clone();
                let blockPosition = new THREE.Vector3(
                    Math.round(point.x / blockSize) * blockSize,
                    Math.round(point.y / blockSize) * blockSize + blockSize / 2,
                    Math.round(point.z / blockSize) * blockSize
                );

                if (event.button === 0) addBlock(blockPosition);
                else if (event.button === 2) removeBlock(blockPosition);
            }
        }

        function addBlock(position) {
            const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            const material = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const block = new THREE.Mesh(geometry, material);
            block.position.copy(position);
            scene.add(block);
            blocks.push(block);
            worldData.push(position);
        }

        function removeBlock(position) {
            for (let i = 0; i < blocks.length; i++) {
                if (blocks[i].position.equals(position)) {
                    scene.remove(blocks[i]);
                    blocks.splice(i, 1);
                    worldData.splice(i, 1);
                    break;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            renderer.render(scene, camera);
        }

        function setupMobileControls() {
            document.getElementById("left-btn").addEventListener("touchstart", () => moveLeft = true);
            document.getElementById("left-btn").addEventListener("touchend", () => moveLeft = false);
            document.getElementById("right-btn").addEventListener("touchstart", () => moveRight = true);
            document.getElementById("right-btn").addEventListener("touchend", () => moveRight = false);
            document.getElementById("up-btn").addEventListener("touchstart", () => controls.getObject().position.y += blockSize);

            let touchpad = document.getElementById("touchpad");
            let lastX, lastY;
            touchpad.addEventListener("touchstart", (e) => {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
            touchpad.addEventListener("touchmove", (e) => {
                let dx = e.touches[0].clientX - lastX;
                let dy = e.touches[0].clientY - lastY;
                camera.rotation.y -= dx * 0.005;
                camera.rotation.x -= dy * 0.005;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
        }

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
